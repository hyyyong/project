<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * {
            margin:0;
           padding:0;
        }
        body {
            height:100%;
            width:100%;
        }
        .tableCss {
            border-spacing: 4px;
        }
            .tableCss tr td {
                height: 50px;
                padding: 0px 5px;
                line-height:50px;
            }
        input {
            height:35px;
               
            padding-left: 5px;
        }
    </style>
    <script src="../../../../Scripts/JS/jquery.min.js"></script>
    <script src="../../../../Scripts/JS/Common.js"></script>
    <script src="../../../../Scripts/JS/layer/layer.js"></script>
    <script src="AddGroup.js"></script>
</head>
<body >
    <form id="form" runat="server">
        <div id="baseInfo" style="margin: 10px; height: 90%;">
            <div class="panelTitle">用户资料</div>
            <table cellspacing="15px;" style="width: 100%;padding-bottom:15px;" class="tableCss">
                <tr>
                    <td style="text-align: center; color: red;">上级车组</td>
                    <td>
                        <input id="fGroupName" runat="server" type="text" style="width: 450px;" /></td>
                </tr>
                <tr>
                    <td style="text-align: center; color: red;">车组名</td>
                    <td>
                        <input id="groupName" runat="server" type="text" style="width: 450px;" /></td>
                </tr>
                <tr>
                <td style="text-align: center; color: #000;">联系人</td>
                    <td>
                        <input id="contact" runat="server" type="text" style="width: 450px;" /></td>
                </tr>
                 <tr>
                <td style="text-align: center; color: #000;">联系电话</td>
                    <td>
                        <input id="phone" runat="server" type="text" style="width: 450px;" /></td>
                </tr>
                <tr>
                    <td style="text-align: center; color: #000;">备注</td>
                    <td>
                        <input id="mark" runat="server" type="text" style="width: 450px;" /></td>
                </tr>               
            </table>
        </div>
      
        <input type="button" name="取消" value="取消" style="width: 80px; float: right; margin-top: 15px; margin-right: 200px;" onclick="onCancelClick()" />
        <input id="btnConfirm" type="button" name="确定" value="确定"  onclick="onSureClick()" style="width: 80px; margin-right: 30px; margin-top: 15px; float: right;" />
    </form>
</body>
</html>
