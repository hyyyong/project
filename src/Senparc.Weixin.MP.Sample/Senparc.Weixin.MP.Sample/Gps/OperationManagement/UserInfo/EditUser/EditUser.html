<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * {
            margin:0;
           padding:0;
        }
        body {
            height:100%;
            width:100%;
        }
        .tableCss {
            border-spacing: 4px;
        }
            .tableCss tr td {
                height: 40px;
                padding: 0px 5px;
                line-height:40px;
            }
        input {
            height:25px;
        }
    </style>
    <script src="../../../../Scripts/JS/jquery.min.js"></script>
    <script src="../../../../Scripts/JS/jquery.cookie.js"></script>
    <script src="../../../../Scripts/JS/Common.js"></script>
    <script src="../../../../Scripts/JS/layer/layer.js"></script>
    <script src="EditUser.js"></script>
</head>
<body >
    <form id="form" runat="server">
        <div id="baseInfo" style="float: left; margin: 4px; height: 90%;width:65%; border: 1px solid #9d9999;">
            <div class="panelTitle">用户资料</div>
            <table cellspacing="20px;" style="width: 100%;padding-bottom:15px;" class="tableCss">
                <tr>
                    <td style="text-align: center; color: red;">登录账户*</td>
                    <td>
                        <input id="userName" runat="server" type="text" style="width: 350px;" /></td>
                </tr>
                <tr>
                    <td style="text-align: center; color: red;">密码*</td>
                    <td>
                        <input id="passWord" runat="server" type="text" style="width: 350px;" /></td>
                </tr>
                <tr>
                <td style="text-align: center; color: #000;">客户代码</td>
                    <td>
                        <input id="code" runat="server" type="text" style="width: 350px;" /></td>
                </tr>
                 <tr>
                <td style="text-align: center; color: #000;">公司名称</td>
                    <td>
                        <input id="memo" runat="server" type="text" style="width: 350px;" /></td>
                </tr>
                     <tr>
                    <td style="text-align: center; color: #000;">联系人</td>
                    <td>
                        <input id="OwnerName" runat="server" type="text" style="width: 350px;" /></td>
                </tr>
                <tr>
                    <td style="text-align: center; color: #000;">联系电话</td>
                    <td>
                        <input id="phone" runat="server" type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" style="width: 350px;" /></td>
                </tr>
                <tr>
                    <td style="text-align: center; ">帐号类型</td>
                    <td>
                        <select id="accountType" runat="server" style="width: 354px;  height:25px;">\
                            <!-- <option value="0">系统管理员</option>-->
                            <option value="1">客户</option>
                            <option value="2">管理员</option>
                            <option value="3">监控人员</option>
                        </select></td>
                </tr>               
                <tr>
                <td style="text-align: center; ">上级用户</td>
                    <td>
                        <input id="parentName" runat="server" type="text" disabled="disabled" style="width: 350px;" />
                      </td> 
                </tr>  
                
                 <tr>
                    <td style="text-align: center;">上级公司</td>
                    <td>
                        <input id="parentmemo" runat="server" type="text"disabled="disabled" style="width: 350px;" /></td>
                </tr> 
                        
               
            </table>
        </div>
        <div id="FuncID" style="float: left; margin: 4px; border: 1px solid #9d9999; width:32%; height: 435px;">
            <div class="panelTitle">用户权限</div>
            <div id="RulesTree" class="ztree" style="padding: 5px; margin-left: 40px; margin-top: 10px; height: 80%">
            </div>
        </div>
        <input type="button" name="取消" value="取消" style="width: 80px; float: right; margin-top: 15px; margin-right: 280px;" onclick="onCancelClick()" />
        <input id="btnConfirm" type="button" name="确定" value="确定"  onclick="onSureClick()" style="width: 80px; margin-right: 30px; margin-top: 15px; float: right;" />
    </form>
</body>
</html>
