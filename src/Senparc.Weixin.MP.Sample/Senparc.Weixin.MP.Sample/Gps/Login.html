<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="../Content/login.css" rel="stylesheet" />
    <script src="../Scripts/JS/jquery.js"></script>
    <script src="../Scripts/JS/jquery.cookie.js"></script>
    <script src="../Scripts/JS/jquery.SuperSlide.js"></script>
    <script src="../Scripts/JS/Validform_v5.3.2_min.js"></script>
    <script src="../Scripts/JS/layer/layer.js"></script>

    <script>
        $(function () {

            $(".i-text").focus(function () {
                $(this).addClass('h-light');
            });

            $(".i-text").focusout(function () {
                $(this).removeClass('h-light');
            });

            $("#username").focus(function () {
                var username = $(this).val();
                if (username == '输入账号') {
                    $(this).val('');
                }
            });

            $("#username").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入账号');
                }
            });


            $("#password").focus(function () {
                var username = $(this).val();
                if (username == '输入密码') {
                    $(this).val('');
                }
            });


            $("#yzm").focus(function () {
                var username = $(this).val();
                if (username == '输入验证码') {
                    $(this).val('');
                }
            });

            $("#yzm").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入验证码');
                }
            });

            $(".registerform").Validform({
                tiptype: function (msg, o, cssctl) {
                    var objtip = $(".error-box");
                    cssctl(objtip, o.type);
                    objtip.text(msg);
                },
                ajaxPost: true
            });

            if ($.cookie("User") != undefined && $.parseJSON($.cookie("User")).rememberPassword == true) {
                $("#username").val($.parseJSON($.cookie("User")).UserName);
                $("#password").val($.parseJSON($.cookie("User")).Password);
                $("input[type='checkbox']")[0].checked = true;
            }

            $("#isClear").click(isClearClick)
            $("#lblForisClear").click(isClearClick)
            function isClearClick() {

                if ($("#isClear").attr("src").indexOf("Login/uncheck") > -1) {
                    $("#isClear").attr("src", "Images/Login/check.png");
                }
                else {
                    $("#isClear").attr("src", "Images/Login/uncheck.png");
                }
            }

            $("#username").keydown(function (e) {
                var event = e || event;
                if (event.keyCode == 13) {
                    $("#password").focus();
                }
            })
            $("#password").keydown(function (e) {
                var event = e || event;
                if (event.keyCode == 13) {
                    $("#btn_Login").click();
                }
            })


            $("#btn_Login").click(function () {

                if ($.trim($("#username").val()) == "") {
                    layer.msg("用户名不能为空！", { time: 5000, btn: ['确认'] });
                    return false;
                }
                if ($.trim($("#password").val()) == "") {
                    layer.msg("密码不能为空！", { time: 5000, btn: ['确认'] });
                    return false;
                }

                if ($("#isClear").attr("src").indexOf("Login/check") > -1) {
                    localStorage.clear();
                }

                localStorage.removeItem("onlineInfo");
                $("#btn_Login").val("登录中");
                $("#btn_Login").attr("disabled", "disabled");

                var url = "/Login/Login?username=" + escape($.trim($("#username").val())) + "&password=" + escape($.trim($("#password").val()));
                $.getJSON(url, function (result) {
                    if (result.flag == 1) {
                        if (result.obj.token == null) {
                            layer.msg(result.msg, { time: 5000, btn: ['确认'] });
                            $("#btn_Login").removeAttr("disabled");
                            $("#btn_Login").val(" 登录");
                        }
                        else {
                            result.obj.loadDataTime = new Date().Format("yyyy-MM-dd hh:mm:ss");
                            if ($("#remember").get(0).checked) {
                                result.obj.passWord = $.trim($("#passWord").val());
                                result.obj.rememberPassword = true;
                            }
                            $.cookie("User", JSON.stringify(result.obj), { expires: 60 }); // ie8 火狐必须设置时间否则在关闭浏览器后cookie丢失              
                            window.location.replace("Main/Main.html")
                           
                        }
                    }
                    else {
                        layer.msg(result.msg, { time: 5000, btn: ['确认'] });
                    }
                });
            });

        });        
        Date.prototype.Format = function (fmt) { 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
    </script>

</head>
<body>
    <div id="top">
        <div id="logo"></div>
        <div id="hot_l">客服热线：<span>0755-36368888 36369999</span></div>
        <div id="Suggest">投诉建议：<span>13766668989</span></div>
        <div id="Language"><a href="http://www.baidu.com/" target="_blank">企业官网</a>　｜　<a href="#">加入收藏　 </a>|　 语言：中文版</div>
    </div>
    <div class="banner">

        <div class="login-aside">
            <div id="o-box-up"></div>
            <div id="o-box-down" style="table-layout: fixed;">
                <div class="error-box"></div>

                <form class="registerform" action="demo/ajax_post.jsp">
                    <div class="fm-item">
                        <label for="logonId" class="form-label">MISS系统登陆：</label>
                        <input type="text" value="输入账号" maxlength="100" id="username" class="i-text" ajaxurl="demo/valid.jsp" datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！">
                        <div class="ui-form-explain"></div>
                    </div>

                    <div class="fm-item">
                        <label for="logonId" class="form-label">登陆密码：</label>
                        <input type="password" value="" maxlength="100" id="password" class="i-text" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
                        <div class="ui-form-explain"></div>
                    </div>

                    <div class="fm-item pos-r">
                        <label for="logonId" class="form-label">验证码</label>
                        <input type="text" value="输入验证码" maxlength="100" id="yzm" class="i-text yzm" nullmsg="请输入验证码！">
                        <div class="ui-form-explain">
                            <img src="images/yzm.jpg" class="yzm-img" />
                        </div>
                    </div>

                    <span id="sp_psw">
                        <input type="checkbox" value="remember" checked id="remember" />
                        <label for="remember">记住密码</label></span>
                    <span id="sp_clear">
                        <img src="Images/Login/check.png" id="isClear" />
                        <label for="isClear" id="lblForisClear">清除本地缓存</label>
                    </span>

                    <div class="fm-item">
                        <label for="logonId" class="form-label"></label>
                        <input type="submit" value="" tabindex="4" id="btn_Login" class="btn-login">
                        <div class="ui-form-explain"></div>
                    </div>

                </form>

            </div>

        </div>

        <div class="bd">
            <ul>
                <li style="background: url(themes/theme-pic1.jpg) #CCE1F3 center 0 no-repeat;"></li>
                <li style="background: url(themes/theme-pic2.jpg) #BCE0FF center 0 no-repeat;"></li>
            </ul>
        </div>

        <div class="hd">
            <ul></ul>
        </div>
    </div>
    <script type="text/javascript">jQuery(".banner").slide({ titCell: ".hd ul", mainCell: ".bd ul", effect: "fold", autoPlay: true, autoPage: true, trigger: "click" });</script>
    <div class="banner-shadow"></div>
    <div id="foodter"><span>Copyright@2017  版权所有</span></div>
</body>
</html>
