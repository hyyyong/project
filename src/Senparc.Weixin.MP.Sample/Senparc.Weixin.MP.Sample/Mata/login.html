<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>登录</title>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="layui/css/layui.css" rel="stylesheet" />
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/login.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="layui/layui.js"></script>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) { window.top.location = window.location };
        var layer;
        $(function () {
            layui.use('layer', function () {
                layer = layui.layer;
            })
            if ($.cookie("User") != undefined && $.parseJSON($.cookie("User")).rememberPassword == true) {
                $("#username").val($.parseJSON($.cookie("User")).UserName);
                $("#password").val($.parseJSON($.cookie("User")).Password);
                $("input[type='checkbox']")[0].checked = true;
            }

            $("#isClear").click(isClearClick)
            $("#lblForisClear").click(isClearClick)
            function isClearClick() {

                if ($("#isClear").attr("src").indexOf("Login/uncheck") > -1) {
                    $("#isClear").attr("src", "Images/Login/check.png");
                }
                else {
                    $("#isClear").attr("src", "Images/Login/uncheck.png");
                }
            }

            $("#username").keydown(function (e) {
                var event = e || event;
                if (event.keyCode == 13) {
                    $("#password").focus();
                }
            })
            $("#password").keydown(function (e) {
                var event = e || event;
                if (event.keyCode == 13) {
                    $("#btn_Login").click();
                }
            })


            $("#btn_Login").click(function () {

                if ($.trim($("#username").val()) == "") {
                    layer.msg("用户名不能为空！", { time: 5000, btn: ['确认'] });
                    return false;
                }
                if ($.trim($("#password").val()) == "") {
                    layer.msg("密码不能为空！", { time: 5000, btn: ['确认'] });
                    return false;
                }

                //if ($("#isClear").attr("src").indexOf("Login/check") > -1) {
                //    localStorage.clear();
                //}

                localStorage.removeItem("onlineInfo");
                $("#btn_Login").val("登录中");
                $("#btn_Login").attr("disabled", "disabled");

                var url = "/Login/Login?username=" + escape($.trim($("#username").val())) + "&password=" + escape($.trim($("#password").val()));
                $.getJSON(url, function (result) {
                    if (result.flag == 1) {
                        if (result.obj.token == null) {
                            layer.msg(result.msg, { time: 5000, btn: ['确认'] });
                            $("#btn_Login").removeAttr("disabled");
                            $("#btn_Login").val(" 登录");
                        }
                        else {
                            result.obj.loadDataTime = new Date().Format("yyyy-MM-dd hh:mm:ss");
                            if ($("#remember").get(0).checked) {
                                result.obj.passWord = $.trim($("#passWord").val());
                                result.obj.rememberPassword = true;
                            }
                            $.cookie("User", JSON.stringify(result.obj), { expires: 60 }); // ie8 火狐必须设置时间否则在关闭浏览器后cookie丢失              
                            window.location.replace("index.html")

                        }
                    }
                    else {
                        layer.msg(result.msg);
                        $("#btn_Login").removeAttr("disabled");
                        $("#btn_Login").val(" 登录");
                    }
                });
            });
        })


        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>***管理平台</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>管理平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
              <form class="registerform" action="">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">管理系统</p>
                    <input id="username" type="text" class="form-control uname" placeholder="用户名" />
                    <input id="password" type="password" class="form-control pword m-b" placeholder="密码" />
                    <span id="sp_psw">
                        <input type="checkbox" value="remember" checked id="remember" />
                        <label for="remember">记住密码&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    </span>
                    <span id="sp_clear">
                         <input type="checkbox" value="isClear" check id="Checkbox1" />
                        <label for="isClear" id="lblForisClear">清除本地缓存</label>
                    </span>
                  <br/>
                    <a href="#">忘记密码了？</a>
                    <button id="btn_Login" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy;
            </div>
        </div>
    </div>
   

</body>
