<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title></title> 
    <link href="../../js/timepicker/jquery.datetimepicker.css" rel="stylesheet" />
    <link href="../../js/zTree/css/demo.css" rel="stylesheet" />
    <link href="../../layui/css/layui.css" rel="stylesheet" />
  
   
   
    <style>
        .layui-form-item {
            width: 450px;
            float: left;
            position: relative;
            clear: none;
            margin-bottom: 0px;
            margin-top: 10px;
            margin-left: 15px;
        }

        #tree {
            display:none;
            z-index: 99;
            overflow-y: auto;
            position: absolute !important;
            left: 110px !important;
            display: block;
            background-color:#f5f5f5;
        }
        #deviceType,#vehicleType,#vehicleColor {
                height: 38px;
                width: 100%;
        }
    </style>
</head>
<body>
    <div style="display: block;">
        <div class="layui-form-item">
            <label class="layui-form-label" style="color:red;">*车牌号</label>
            <div class="layui-input-block">
                <input id="plate" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color:red;">*SIM卡号</label>
            <div class="layui-input-block">
                <input id="simNo" type="text" name="title" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="color:red;">*设备类型</label>
            <div class="layui-input-block">
                <select id="deviceType" name="interest" lay-filter="aihao">
                    <option value="">QQ</option>
                    <option value="0">HM-01</option>
                    <option value="1" selected="">HM-02</option>
                    <option value="2">HM-03</option>
                    <option value="3">GC-01</option>
                    <option value="4">GC-02</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"style="color:red;">*设备编号</label>
            <div class="layui-input-block">
                <input id="deviceId" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color:red;">*车组</label>
            <div class="layui-input-block">
                <input id="groupId" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
            <div id="tree">
                <div id="groupTree" class="ztree" style="padding: 5px; width: 330px; height: 340px;">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务密码</label>
            <div class="layui-input-block">
                <input id="webpass" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车主</label>
            <div class="layui-input-block">
                <input id="ownerName" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车主电话</label>
            <div class="layui-input-block">
                <input id="ownerPhone" type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车辆类型</label>
            <div class="layui-input-block">
                <select id="vehicleType" name="interest" lay-filter="aihao">
                    
                    <option value="0" selected="">新日</option>
                    <option value="1" >爱玛</option>
                    <option value="2">绿源</option>
                    <option value="3">雅迪</option>
                    <option value="4">立马</option>
                    <option value="5">小鸟</option>
                    <option value="6" >邦德-富士达</option>
                    <option value="7">捷马</option>
                    <option value="8">E客</option>
                    <option value="9">小米</option>
                    <option value="10">台铃</option>
                </select>
            </div>
        </div>

         <div class="layui-form-item">
            <label class="layui-form-label">车辆颜色</label>
            <div class="layui-input-block">
                <select id="vehicleColor" name="interest" lay-filter="aihao">                    
                    <option value="0">黑色</option>
                    <option value="1" selected="">白色</option>
                    <option value="2">红色</option>
                    <option value="3">灰色</option>
                    <option value="4">蓝色</option>
                    <option value="5">绿色</option>
                      <option value="5">其他</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">车架号</label>
            <div class="layui-input-block">
                <input id="frameNo" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">发动机号</label>
            <div class="layui-input-block">
                <input id="engineNo" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">证件号</label>
            <div class="layui-input-block">
                <input id="certificateNo" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">ICCID</label>
            <div class="layui-input-block">
                <input id="ICCID" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>




        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input id="contactName" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系人电话</label>
            <div class="layui-input-block">
                <input id="contactPhone" type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">安装人员</label>
            <div class="layui-input-block">
                <input id="installPerson" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">安装电话</label>
            <div class="layui-input-block">
                <input id="installPhone" type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">安装地点</label>
            <div class="layui-input-block">
                <input id="installAddress" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车主地点</label>
            <div class="layui-input-block">
                <input id="ownerAddress" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">激活时间</label>
            <div class="layui-input-block">
                <input id="activeTime" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">到期时间</label>
            <div class="layui-input-block">
                <input id="serverEndTime" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <button style="margin-left: 40%; margin-top: 20px" class="layui-btn" onclick="onSureClick()">确认</button>
        <button style="margin-top: 20px" class="layui-btn" onclick="onCancelClick()">取消</button>
    </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="AddVeh.js"></script>
    <script src="../../js/Common.js"></script>
    <script src="../../layui/layui.js"></script>
   
    <script src="../../js/zTree/jquery.ztree.all-3.5.js"></script>
    <script src="../../js/zTree/jquery.ztree.core-3.5.js"></script>
    <script src="../../js/zTree/jquery.ztree.excheck-3.5.js"></script>
    <script src="../../js/zTree/jquery.ztree.exedit-3.5.js"></script>
    <script src="../../js/zTree/jquery.ztree.exedit.js"></script>
    <script src="../../js/zTree/jquery.ztree.exhide-3.5.js"></script>   
    <script src="../../js/layui/layui.js"></script>
    <script src="../../js/timepicker/jquery.datetimepicker.js"></script>
  
</body>
</html>
